<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #canvas {
      border: 1px solid #ddd;
      position: absolute;
      left: 10%;
      top: 5%;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <p id="txt"></p>
  <script src="../src/utils.js"></script>
  <script src="../src/ball.js"></script>
  <script>
    window.onload = () => {
      const dom = document.getElementById('canvas')
      const ctx = dom.getContext('2d')

      dom.width = 1200
      dom.height = 500

      // 初始化小球
      const ball = new Ball(500, 30)
      const centerX = dom.width / 2
      const centerY = dom.height / 2
      
      let vy = 0 // y轴初始速度
      let vx = 0 // x轴初始速度
      const g = 0.2 // 重力加速度
      const xg = 0.01 // x轴方向加速度
      const bounce = -0.8 // 反弹系数

      function frame() {
        window.requestAnimationFrame(frame, dom)
        ctx.clearRect(0, 0, dom.width, dom.height)

        ball.y += vy
        ball.x += vx

        if (ball.y > dom.height - ball.r) {
          ball.y = dom.height - ball.r
          vy = vy * bounce
        }

        if (ball.x > dom.width - ball.r) {
          ball.x = dom.width - ball.r
          vx = vx * bounce
        }

        ball.fill(ctx)
        vy += g
        vx += xg
      }
      frame()
    }
  </script>
</body>
</html>
